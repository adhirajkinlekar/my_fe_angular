<div class="card" [ngClass]="{'dim-card': !isActive}">

    <img class="card-img-top" [src]="imageURL" alt="Card image">
  
    <div class="card-body">
  
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{tag | convert: 'user_name' }}</p>
  
      <p class="card-text">{{description}}</p>
  
    </div>

    <button type="button" class="btn btn-primary" (click)="sendMessage()">Get Bank details</button>

  </div>
