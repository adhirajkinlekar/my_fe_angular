<div class="card" [ngClass]="{'dim-card': !isActive}">

  <!-- // <ng-content> is an Angular directive used for content projection. It's essentially a placeholder within a component's template where content from the component's parent can be inserted.  -->
    
    <ng-content select="[HeadingContent]"></ng-content>
    <img class="card-img-top" [src]="imageURL" alt="Card image">
  
    <div class="card-body">
  
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{tag | convert: 'user_name' }}</p>
  
      <p class="card-text">{{description}}</p>
  
    </div>

    <button type="button" class="btn btn-primary" (click)="sendMessage()">Get Bank details</button>

  </div>
