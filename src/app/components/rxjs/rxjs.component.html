
<div class="card">
    <div class="card-body" style="display:flex; justify-content: center">
        <div class="container">
<div class="line" >
    <div *ngFor="let event of events" class="circle">{{event}}</div>
</div>
</div>
</div>
</div>
<div style="display:flex; justify-content: center; margin-top: 50px;margin-bottom: 20px;" *ngIf="!events.length">
    <button style="text-align: center;" type="button" class="btn btn-primary btn-rounded btn-shadow" (click)="subscribeToObservable()">Subscribe To Observable</button>
</div>
