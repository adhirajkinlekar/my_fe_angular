<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Unauthorized</div>
          <div class="card-body">
            <p>You are unauthorized to access this page.</p>
            <button class="btn btn-primary" (click)="navigateToLogin()" *ngIf="!appService.isLoggedIn$.getValue()">Go to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
