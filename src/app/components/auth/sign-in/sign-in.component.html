<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
                <div *ngIf="signInForm.get('email')?.errors?.['required'] && signInForm.get('email')?.touched" class="invalid-feedback">
                  Email is required
                </div>
                <div *ngIf="signInForm.get('email')?.errors?.['email'] && signInForm.get('email')?.touched" class="invalid-feedback">
                  Invalid email format
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="signInForm.get('password')?.errors?.['required'] && signInForm.get('password')?.touched" class="invalid-feedback">
                  Password is required
                </div>
                <div *ngIf="signInForm.get('password')?.errors?.['minlength'] && signInForm.get('password')?.touched" class="invalid-feedback">
                  Password must be at least 6 characters
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
